<div class="modal fade" id="basicExampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true" [ngStyle]="{'display':display}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Contact</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="contactForm">
          <div class="row form-group">
             <div class="col-lg-12">
              <label for="customerList">Select Customer</label>
              <select 
                name="customerList"
                id="customerList"
                (change)="customerChange($event)"
              >
                <option>Select</option>
                <option *ngFor="let item of customerList" [ngValue]="item.id" [value]="item.id" >
                  {{item.name}}
                </option>
              </select>
            </div>
            <div class="col-lg-12">
              <label for="last Name"> Last Name</label>
              <input type="text" class="form-control" formControlName="last_name" required>
              <span class="text-danger" [hidden]="!(contactForm.controls.last_name['touched'] && !contactForm.controls.last_name.value )" >
                Last Name is required
              </span>
            </div><br />
            <div class="col-lg-12">
              <label for="first Name"> First Name</label>
              <input type="text" class="form-control" formControlName="first_name" required>
              <span class="text-danger" [hidden]="!(contactForm.controls.first_name['touched'] && !contactForm.controls.first_name.value )" >
                First Name is required
              </span>
            </div><br />
            <div class="col-lg-12">
              <label for="title"> Title</label>
              <input type="text" class="form-control" formControlName="title" required>
              <span class="text-danger" [hidden]="!(contactForm.controls.title['touched'] && !contactForm.controls.title.value )" >
                Title is required
              </span>
            </div><br />
            <div class="col-lg-12">
              <label for="mobile Phone"> Mobile Phone</label>
              <input type="text" class="form-control" formControlName="mobile_phone" required>
              <span class="text-danger" [hidden]="!(contactForm.controls.mobile_phone['touched'] && !contactForm.controls.mobile_phone.value )" >
                Mobile Phone is required
              </span>
            </div><br />
            <div class="col-lg-12">
              <label for="personal Email"> Personal Email Address</label>
              <input type="text" class="form-control" formControlName="email" required>
              <span class="text-danger" [hidden]="!(contactForm.controls.email['touched'] && !contactForm.controls.email.value )" >
                Personal Email is required
              </span>
            </div><br />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="saveContact(contactForm.value)" [disabled]='this.contactForm.invalid'>Save</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeContactModalDialog()">Close</button>
      </div>
    </div>
  </div>
</div>
