<div class="backdrop" [ngStyle]="{'display':display}"></div>

<!-- modal -->
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
  <!-- modal-dialog -->
  <div class="modal-dialog" role="document">
    <!-- modal-content -->
    <div class="modal-content">
      <!-- modal-header -->
      <div class="modal-header">
        <label class="modal-header-label">New Contact</label>
        <!-- <button type="button" class="close" aria-label="Close" (click)="closeContactModalDialog()">
          <span aria-hidden="true">&times;</span>
        </button> -->
      </div>

      <!-- modal-body -->
      <div class="modal-body">
        <form [formGroup]="contactForm">
          <div class="row form-group">
            <div class="col-lg-12">
              <label for="last Name"> Last Name</label>
              <input type="text" class="form-control" formControlName="last_name" required>
              <span class="text-danger" [hidden]="!(contactForm.controls.last_name['touched'] && !contactForm.controls.last_name.value )" >
                Last Name is required
              </span>
            </div><br />
            <div class="col-lg-12">
              <label for="first Name"> First Name</label>
              <input type="text" class="form-control" formControlName="first_name" required>
              <span class="text-danger" [hidden]="!(contactForm.controls.first_name['touched'] && !contactForm.controls.first_name.value )" >
                First Name is required
              </span>
            </div><br />
            <div class="col-lg-12">
              <label for="title"> Title</label>
              <input type="text" class="form-control" formControlName="title" required>
              <span class="text-danger" [hidden]="!(contactForm.controls.title['touched'] && !contactForm.controls.title.value )" >
                Title is required
              </span>
            </div><br />
            <div class="col-lg-12">
              <label for="mobile Phone"> Mobile Phone</label>
              <input type="text" class="form-control" formControlName="mobile_phone" required>
              <span class="text-danger" [hidden]="!(contactForm.controls.mobile_phone['touched'] && !contactForm.controls.mobile_phone.value )" >
                Mobile Phone is required
              </span>
            </div><br />
            <div class="col-lg-12">
              <label for="personal Email"> Personal Email Address</label>
              <input type="text" class="form-control" formControlName="personal_email" required>
              <span class="text-danger" [hidden]="!(contactForm.controls.personal_email['touched'] && !contactForm.controls.personal_email.value )" >
                Personal Email is required
              </span>
            </div><br />
          </div>
        </form>
      </div>

      <!-- modal-footer -->
      <div class="modal-footer">
        <button class="btn btn-primary" (click)="saveContact(contactForm.value)">Save</button>
        <button type="button" class="btn btn-default" (click)="closeContactModalDialog()">Close</button>
      </div>

    </div>
  </div>
</div>
